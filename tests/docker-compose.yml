services:
  node1:
    image: alphaunito/capio:latest
    tty: true
    working_dir: /shared
    volumes:
      - shared_data:/shared
    command: |
      capio_backend_unit_tests \
            --gtest_break_on_failure \
            --gtest_print_time=1

  node2:
    image: alphaunito/capio:latest
    tty: true
    working_dir: /shared
    volumes:
      - shared_data:/shared
    command: bash -c "sleep 5 && capio_backend_unit_tests  --gtest_break_on_failure  --gtest_print_time=1"

volumes:
  shared_data: