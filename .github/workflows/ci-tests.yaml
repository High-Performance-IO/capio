name: "CI Tests"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  codespell-check:
    name: "Check codespell conformance"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Run codespell"
        uses: codespell-project/actions-codespell@v2
  format-check:
    name: "Check ${{ matrix.path }} clang-format conformance"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        path:
          - "src"
          - "tests"
    steps:
      - uses: actions/checkout@v4
      - name: "Run clang-format style check"
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: "16"
          check-path: "${{ matrix.path }}"
  unit-tests:
    name: "Build ${{ matrix.build_type }} with ${{ matrix.cxx }}"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_type:
          - Debug
          - Release
        cxx:
          - g++-9
          - g++-10
          - g++-11
          - g++-12
          - clang-11
          - clang-12
          - clang-13
          - clang-14
          - clang-15
    steps:
      - uses: actions/checkout@v4
      - name: "Install packages"
        run: |
          sudo apt install -y \
            libcapstone-dev \
            libopenmpi-dev \
            ninja-build \
            openmpi-bin \
            pkg-config \
            ${{ matrix.cxx }}
      - name: "Get compiler version"
        run: |
          IFS='-' read -r -a COMPILER <<< "${{ matrix.cxx }}"
          echo "CXX_VERSION=${COMPILER[1]}" >> $GITHUB_ENV
      - name: "Run CMake"
        env:
          CXX: ${{ startsWith(matrix.cxx, 'clang-') && 'clang++' || 'g++' }}-${{ env.CXX_VERSION }}
        run: |
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DCAPIO_LOG=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }} \
                -DCAPIO_BUILD_TESTS=ON \
                -G Ninja \
                -B build \
                -S ${GITHUB_WORKSPACE}
          cmake --build build -j $(nproc)
          sudo cmake --install build --prefix /usr/local
      - name: "Run CAPIO server"
        env:
          CAPIO_DIR: ${{ github.workspace }}
          CAPIO_LOG_LEVEL: -1
        run: mpirun -n 1 capio_server --no-config &
      - name: "Run tests"
        id: run-tests
        timeout-minutes: 2
        env:
          CAPIO_DIR: ${{ github.workspace }}
        run: |
          ctest \
            --build-config ${{ matrix.build_type }} \
            --output-on-failure \
            --stop-on-failure \
            --test-dir build/tests
      - name: "Show server log on failure"
        if: ${{ always() && steps.run-tests.outcome == 'failure' }}
        run: cat server_rank_0.log